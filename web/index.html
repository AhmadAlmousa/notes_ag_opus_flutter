<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Organote - Structured Markdown Notes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f0f23">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Organote">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Organote</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Splash screen â€” pure CSS, renders before any JS loads */
    body {
      margin: 0;
    }

    #loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f0f23;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: opacity 0.3s ease-out;
    }

    #loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading .logo-box {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #6C5CE7, #a29bfe);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(108, 92, 231, 0.35);
      animation: pulse 2s ease-in-out infinite;
    }

    #loading .logo-box svg {
      width: 36px;
      height: 36px;
    }

    #loading h1 {
      color: #ffffff;
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 8px;
      letter-spacing: -0.3px;
    }

    #loading p {
      color: rgba(255, 255, 255, 0.45);
      font-size: 13px;
      font-weight: 400;
      margin: 0 0 28px;
    }

    #loading .spinner {
      width: 22px;
      height: 22px;
      border: 2.5px solid rgba(255, 255, 255, 0.1);
      border-top-color: #6C5CE7;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.06);
      }
    }
  </style>
</head>

<body>
  <!-- Splash: renders instantly while Flutter engine downloads -->
  <div id="loading">
    <div class="logo-box">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z"
          fill="rgba(255,255,255,0.9)" />
        <path d="M14 2V8H20" fill="rgba(255,255,255,0.5)" />
        <line x1="8" y1="13" x2="16" y2="13" stroke="#6C5CE7" stroke-width="1.6" stroke-linecap="round" />
        <line x1="8" y1="17" x2="16" y2="17" stroke="#6C5CE7" stroke-width="1.6" stroke-linecap="round" />
        <line x1="8" y1="9" x2="11" y2="9" stroke="#6C5CE7" stroke-width="1.6" stroke-linecap="round" />
      </svg>
    </div>
    <h1>Organote</h1>
    <p>Structured Markdown Notes</p>
    <div class="spinner"></div>
  </div>

  <script src="fs_helper.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Fade out splash once Flutter's first frame renders
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('loading');
      if (el) {
        el.classList.add('fade-out');
        setTimeout(function () { el.remove(); }, 350);
      }
    });
  </script>
</body>

</html>
